<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="#">
            <img src="../assets/logos/circle.svg" alt="Circle logo" />
          </a>
        </div>

        <button id="hamburger-btn" class="hamburger">â˜°</button>

        <ul id="nav-menu" class="nav-center">
          <li><a href="../../index.html#home">Home</a></li>
          <li><a href="../../index.html#projects">Projects</a></li>
          <li><a href="../../index.html#services">Services</a></li>
          <li><a href="contacts.html" class="mobile-only">Contact Us</a></li>
        </ul>

        <div class="nav-right desktop-only">
          <a href="contacts.html" class="btn-contact">Contact Us</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact-form-container">
        <h1>Contact Us</h1>

        <form class="contact-form">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              placeholder="Write your message here..."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </main>
    <footer class="main-footer">
      <div class="footer-container">
        <div class="footer-info">
          <div class="footer-logo">
            <a href="#">
              <img src="../assets/logos/circle.svg" alt="Circle logo" />
            </a>
          </div>
          <address class="footer-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </address>
        </div>

        <nav class="footer-links">
          <a href="#">Team</a>
          <a href="#">Press</a>
          <a href="#">Services</a>
          <a href="#">About Us</a>
          <a href="#">Projects</a>
          <a href="#">Privacy Policy</a>
        </nav>
      </div>
    </footer>
    <script src="../js/hamburg.js"></script>
  </body>
</html>
