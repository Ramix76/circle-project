<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="#">Circle</a>
        </div>

        <ul class="nav-center">
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Services</a></li>
        </ul>

        <div class="nav-right">
          <a href="#" class="btn-contact">Contact Us</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Empower Your Business<br />With Stunning Design!</h1>
          <p>
            Circle is a digital design and development studio. We design and
            develop astonishing websites and mobile apps.
          </p>
          <div class="hero-buttons">
            <a href="#" class="btn-primary">Get in touch</a>
            <a href="#" class="btn-secondary">See our work</a>
          </div>
        </div>

        <div class="hero-image">
          <img
            src="assets/hero-section/hero-image.png"
            alt="Team Member"
            class="person"
          />
          <img
            src="assets/hero-section/card-1.png"
            alt="Thumb UI"
            class="floating-card top-card"
          />
          <img
            src="assets/hero-section/card-2.png"
            alt="Card UI"
            class="floating-card bottom-card"
          />
        </div>
      </section>
      <section class="brands">
        <div class="brands-container">
          <a href="https://www.airbnb.com" target="_blank">
            <img src="assets/logos/airbnb-logo.svg" alt="Airbnb logo" />
          </a>
          <a href="https://www.google.com" target="_blank">
            <img src="assets/logos/google-logo.svg" alt="Google logo" />
          </a>
          <a href="https://www.microsoft.com" target="_blank">
            <img src="assets/logos/microsoft-logo.svg" alt="Microsoft logo" />
          </a>
          <a href="https://www.fedex.com" target="_blank">
            <img src="assets/logos/fedex-logo.svg" alt="FedEx logo" />
          </a>
          <a href="https://www.amazon.com" target="_blank">
            <img src="assets/logos/amazon-logo.svg" alt="Amazon logo" />
          </a>
        </div>
      </section>
      <section class="projects">
        
      </section>
    </main>
  </body>
</html>
